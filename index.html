<!DOCTYPE html>
<html>

<head>
  <title>Sith</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <h1>Most powerful Siths Ever</h1>
        <div class="img-container">
          <img id='main-img' src="Image/Sidious.png" alt="sith character">
        </div>

        <div class="bio">
            <h2 id='character-name'>Darth Sidious</h2>
            <p id="quote">"Power! Unlimited Power!"</p>
            <p><a id='wiki-link' href="https://starwars.fandom.com/wiki/Darth_Sidious" target="_blank">Star Wars Wiki</a></p>
        </div>

        <div class="search-nav">
            <button id="prev">Prev</button> <button id="next">Next</button>
            <input id='input-name' type="text">
            <button id="search">Search</button>      
        </div>
    </div>

  <!-- Load JavaScript -->
  <script src='main.js'></script>
</body>

</html>
